<!DOCTYPE html>
<head>
    <title>설문조사</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h2>설문지</h2>
    <div id="intro">소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</div>
    <hr>
    <form action="">
        학년 
        <input type="radio" name="grade" checked>1학년
        <input type="radio" name="grade">2학년
        <input type="radio" name="grade">3학년
        <input type="radio" name="grade">4학년
        <br>

        성별 
        <input type="radio" name="sex">남
        <input type="radio" name="sex">여
        <br>

        관심분야 
        <select>
            <option value="1" selected>모바일 소프트웨어</option>
            <option value="2">웹공학</option>
            <option value="3">빅데이터</option>
            <option value="4">디지털가상현실</option>
        </select> 
        <br>

        진로
        <input type="checkbox" checked>개발
        <input type="checkbox">기획
        <input type="checkbox">영업
        <input type="checkbox">창업
        <br>

        남기고 싶은 말 <br>
        <textarea name="" id="" cols="30" rows="10">글을 남겨주세요</textarea><br>
        <p id="footer">Copyright 2022 by jiyeon</p>
    </form>
</body>
</html>
